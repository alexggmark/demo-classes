<!doctype html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <style>
    body, html {
      background: #e4e4e4;
    }

    .calculator {
      background-color: white;
      box-shadow: 0px 7px 21px rgba(0, 0, 0, 0.02);
      font-family: monospace;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 20px;
      padding: 30px;
      width: 500px;
    }

    .calculator__output {
      background-color: #777777;
      border-radius: 50px;
      color: greenyellow;
      font-size: 35px;
      padding: 1rem;
      position: relative;
      margin: 0 auto 1rem;
      width: calc(100% - 3rem);
    }

    .calculator__output>span {
      text-shadow: 2px 1px rgba(0,0,0,0.5);
    }

    .calculator__output::after {
      display: block;
      content: '';
      width: 100%;
      height: 50%;
      position: absolute;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
      top: 0;
      left: 0;
    }

    .calculator__input-group {
      display: flex;
      flex-wrap: wrap;
    }

    .calculator__input {
      border: 0;
      border-radius: 20px;
      cursor: pointer;
      font-size: 30px;
      margin: 0.5rem;
      padding: 2rem;
      transition: background-color 0.1s, color 0.1s;
      width: calc((100% / 3) - 1rem);
    }

    .calculator__input:hover {
      background-color: black;
      color: pink;
    }
  </style>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="calculator__output">
          <span data-output>Output</span>
        </div>
        <div class="calculator__input-group">
          <button class="calculator__input" js-calculator="key" data-button="0">0</button>
          <button class="calculator__input" js-calculator="key" data-button="1">1</button>
          <button class="calculator__input" js-calculator="key" data-button="2">2</button>
          <button class="calculator__input" js-calculator="key" data-button="3">3</button>
          <button class="calculator__input" js-calculator="key" data-button="4">4</button>
          <button class="calculator__input" js-calculator="key" data-button="5">5</button>
          <button class="calculator__input" js-calculator="key" data-button="6">6</button>
          <button class="calculator__input" js-calculator="key" data-button="7">7</button>
          <button class="calculator__input" js-calculator="key" data-button="8">8</button>
          <button class="calculator__input" js-calculator="key" data-button="9">9</button>
        </div>
        <div class="calculator__input-group">
          <button class="calculator__input" js-calculator="key" data-button="-">-</button>
          <button class="calculator__input" js-calculator="key" data-button="+">+</button>
          <button class="calculator__input" js-calculator="key" data-button="=">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
